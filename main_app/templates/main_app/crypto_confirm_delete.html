{% extends 'base.html' %}

{% block content %}
  <h1 class="header">Delete Crypto</h1>
  <div class="line"></div>

  <h4 class="delete-text">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <button><a class="cancel-btn" href="{% url 'crypto_detail' crypto.id %}">Cancel</a></button>
  </form>
{% endblock %}
