{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1 class= "header">Edit <span class="teal-text">{{object.name}}</span></h1>
        <div class="line"></div>
    {% else %}
        <h1 class="header">Add Crypto</h1>
        <div class="line"></div>
    {% endif %}
        <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" >
    </form>
    
{% endblock %}
