{% extends 'base.html' %}
{% block content %}

<h1 class="header">Log In</h1>
<div class="line"></div>
<div class= "login-box">
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
      <input class="login-btn" type="submit" value="login">
      <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
