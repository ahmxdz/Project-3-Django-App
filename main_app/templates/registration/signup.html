{% extends 'base.html' %}
{% block content %}

<h1 class= header>Sign Up</h1>
<div class="line"></div>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <input class="signup-btn" type="submit" value="signup">
</form>

{% endblock %}
